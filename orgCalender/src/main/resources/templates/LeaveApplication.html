<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave Application</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
        }
        h1 {
          text-align: center;
        }
        form {
          max-width: 400px;
          margin: 0 auto;
        }
        label {
          display: block;
          margin-bottom: 10px;
        }
        input[type="email"],
        input[type="date"],
        textarea {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          display: block;
          width: 100%;
          max-width: 200px;
          margin: 0 auto;
        }
        button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Apply Leave Application</h1>
<form action="/user/leaveApplication" method="post">
    <label for="userEmail">Your Email:</label>
    <input type="email" id="userEmail" name="userEmail" required>
    <label for="leaveDate">Leave Date:</label>
    <input type="date" id="leaveDate" name="leaveDate" required>
    <label for="leaveReason">Reason:</label>
    <textarea id="leaveReason" name="leaveReason" rows="4" required></textarea>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('applyLeaveForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const userEmail = document.getElementById('userEmail').value;
      const leaveDate = document.getElementById('leaveDate').value;
      const leaveReason = document.getElementById('leaveReason').value;
      if (userEmail && leaveDate && leaveReason) {
        const leaveApplication = {
          userEmail: userEmail,
          leaveDate: leaveDate,
          reason: leaveReason
        };
        // Here you can send the data to the server or perform any other action
        alert('Leave application submitted successfully!');
        document.getElementById('userEmail').value = '';
        document.getElementById('leaveDate').value = '';
        document.getElementById('leaveReason').value = '';
      } else {
        alert('Please enter your email, leave date, and reason.');
      }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show admin note</title>
</head>
<body>
<h2>Admin Dashboard</h2>
{% if success %}
<p>{{ success }}</p>
{% endif %}
<h3>Notes:</h3>
<ul>
    {% for note in notes %}
    <li>{{ note }}</li>
    {% endfor %}
</ul>
</body>
</html>
